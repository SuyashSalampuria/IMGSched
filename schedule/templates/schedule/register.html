<html>
    <head>
        <title>Register Template</title>
    </head>
    <body>
        <div>
            <form method="POST" action=''>
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{ form.as_p }}
                </fieldset>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div>
                <small>
                    Have An Account? <a href="{% url 'login' %}">Sign in Now</a>
                </small>
            </div>
        </div>
    </body>
</html>
