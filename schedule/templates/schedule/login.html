<div>
    <form method="POST" action=''>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <small>
            Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
